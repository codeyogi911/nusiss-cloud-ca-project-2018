<ion-content>
  <div text-center class="logo">
    <img src="assets/logo.png" />
  </div>
  <form (submit)="signup()">
    <p *ngIf="error" style="text-align: center">{{error.message}}</p>
    <ion-list>

      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input type="text" [(ngModel)]="userDetails.username" autocorrect="off" autocapitalize="none" name="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input placeholder="abc@mymail.com" type="email" [(ngModel)]="userDetails.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input placeholder="+6512345678" type="tel" [(ngModel)]="userDetails.phone_number" name="phone_number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="userDetails.password" name="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Repeat Password</ion-label>
        <ion-input type="password" [(ngModel)]="userDetails.passwordr" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>Register</button>
      </div>

      <div padding text-center>
        <p><a (click)="login()">Return to login</a>
      </div>

    </ion-list>
  </form>
</ion-content>
