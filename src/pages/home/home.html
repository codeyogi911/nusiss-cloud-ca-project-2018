
<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="newpost()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>




    <ion-content class="cards-bg social-cards">

      <ion-grid>
      <ion-row wrap>
      <ion-col *ngFor="let post of posts;">
    <!-- <ion-list [virtualScroll]="posts" [approxItemHeight]="'550px'"> -->
      <!-- <ion-row [virtualScroll]="posts" approxItemWidth="500px" approxItemHeight="500px" wrap> -->
      <!-- <ion-col> -->
      <!-- <div> -->

<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src={{post.avatarPhoto}}>
    </ion-avatar>
    <h2>{{post.username}}</h2>
    <p>{{post.postDate}}</p>
  </ion-item>

  <img [src]=post.image>

  <ion-card-content>
    <p>{{post.description}}</p>
    <ion-note>
      {{post.TimeElapsed}}
    </ion-note>
  </ion-card-content>

  <ion-row>
    <!-- <ion-col> -->
      <button (click)="likePost(post)" ion-button color="primary" clear medium icon-start>
        <ion-icon [color]="post.isLiked ? 'danger' : 'dark'" [name]="post.isLiked ? 'heart' : 'heart-outline'"></ion-icon>
        {{post.likecount}}
      </button>
    <!-- </ion-col> -->
  </ion-row>

</ion-card>
<!-- </div> -->
<!-- </ion-list> -->
</ion-col>
</ion-row>
</ion-grid>
</ion-content>



<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
