
<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="newpost()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>




    <ion-content class="cards-bg social-cards">
      <ion-col *ngFor="let post of posts;">
    <!-- <ion-list [virtualScroll]="posts" [approxItemHeight]="'550px'"> -->
    <!-- <ion-grid> -->
      <!-- <ion-row [virtualScroll]="posts" approxItemWidth="500px" approxItemHeight="500px" wrap> -->
      <!-- <ion-col> -->
      <div>

<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src={{post.avatarPhoto}}>
    </ion-avatar>
    <h2>{{post.username}}</h2>
    <p>{{post.postDate}}</p>
  </ion-item>

  <img width='381px' height='381px' [src]=post.image>

  <ion-card-content>
    <p>{{post.description}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button color="primary" clear small icon-start>
        <ion-icon name='thumbs-up'></ion-icon>
        {{post.likes}}
      </button>
    </ion-col>
    <ion-col>
      <!-- <button ion-button color="primary" clear small icon-start>
        <ion-icon name='text'></ion-icon>
        4 Comments
      </button> -->
    </ion-col>
    <ion-col align-self-center text-center>
      <ion-note>
        {{post.TimeElapsed}}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</div>
<!-- </ion-list> -->
</ion-col>
<!-- </ion-row> -->
<!-- </ion-grid> -->
</ion-content>



<style>
  .social-cards ion-col {
    padding: 0;
  }
</style>
