
<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="newpost()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">
<ion-grid>
  <ion-row wrap>
    <ion-col *ngFor="let post of posts;">
<ion-card>

  <ion-item>
    <ion-avatar item-start>
      <img src={{post.avatarPhoto}}>
    </ion-avatar>
    <h2>{{post.userID}}</h2>
    <p>{{post.postDate}}</p>
  </ion-item>

  <img src={{post.image}}>

  <ion-card-content>
    <p>{{post.desc}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button color="primary" clear small icon-start>
        <ion-icon name='thumbs-up'></ion-icon>
        12 Likes
      </button>
    </ion-col>
    <ion-col>
      <button ion-button color="primary" clear small icon-start>
        <ion-icon name='text'></ion-icon>
        4 Comments
      </button>
    </ion-col>
    <ion-col align-self-center text-center>
      <ion-note>
        {{post.TimeElapsed}}
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
</ion-col>
</ion-row>
</ion-grid>
