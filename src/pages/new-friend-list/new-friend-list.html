<ion-header>
  <ion-navbar>
    <ion-title>
      Explore & Follow
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list *ngFor="let user of users;">
         <ion-row>
            <ion-item>
              <ion-avatar item-start>
                <img [src]=user.dp>
              </ion-avatar>
              <ion-label>
                <h2>{{user.username}}</h2>
              </ion-label>
              <ion-toggle (ionChange)="notify($event,user.username);" checked={{user.isToggled}}></ion-toggle>
            </ion-item>
        </ion-row>
      </ion-list>
</ion-content>
