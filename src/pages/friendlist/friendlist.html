<ion-header>
  <ion-navbar>
    <ion-title>
      Friends
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list *ngFor="let friend of friends;">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-avatar item-start>
                <img [src]=friend.dp>
              </ion-avatar>
              <ion-label>
                <h2>{{friend.username}}</h2>
              </ion-label>
              <ion-toggle (ionChange)="notify();"></ion-toggle>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>
</ion-content>
