<ion-header>
  <ion-navbar>
    <ion-title>
      Friends
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list *ngFor="let user of users;">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-avatar item-start>
                <img [src]=user.dp>
              </ion-avatar>
              <ion-label>
                <h2>{{user.username}}</h2>
              </ion-label>
              <ion-toggle (ionChange)="notify($event,user.username);"></ion-toggle>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>
</ion-content>
